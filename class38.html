<body>
<h1> <center>Multiplication table</center></h1>
Today we will use Javascript loop to print multiplication table for 
a number given by the user.
Number should be asked from the user by using prompt 
command.
And finally table should be printed using document.write, mentor 
can help student in this.
<script>
document.write ("<br>")
var a= (prompt("Type a number"))
var b= (prompt("Type number of rows"))
for (i=1;i<=b;i++){
document.write (a+"*"+i+"="+i*a)
document.write ("<br>")
}


</script>
</body>
</html>
